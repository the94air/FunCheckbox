<link rel="stylesheet" type="text/css" href="css/funcheckbox.css">
<style type="text/css">
   body {
   margin: 180px;
   }
</style>
<label class="fc-contain checkbox-status">
   First checkbox
   <input type="checkbox" checked="checked"/>
   <div class="fc-status"></div>
</label>
<label class="fc-contain checkbox-status">
   Second checkbox
   <input type="checkbox"/>
   <div class="fc-status"></div>
</label>
<label class="fc-contain checkbox-status">
   Disabled
   <input type="checkbox" disabled="disabled"/>
   <div class="fc-status"></div>
</label>
<label class="fc-contain checkbox-status">
   Disabled & checked
   <input type="checkbox" disabled="disabled" checked="checked"/>
   <div class="fc-status"></div>
</label>
