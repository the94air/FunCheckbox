<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Varela Round']
    }
  });
</script>
<link rel="stylesheet" type="text/css" href="css/funcheckbox.css">
<style type="text/css">
body {
margin: 0;
font-family: 'Varela Round', georgia;
background: linear-gradient(270deg, #e5f399, #71b9f5);
background-size: 400% 400%;
-webkit-animation: AnimationName 51s ease infinite;
-moz-animation: AnimationName 51s ease infinite;
-o-animation: AnimationName 51s ease infinite;
animation: AnimationName 51s ease infinite;
}
@-webkit-keyframes AnimationName {
0%{background-position:0% 96%}
50%{background-position:100% 5%}
100%{background-position:0% 96%}
}
@-moz-keyframes AnimationName {
0%{background-position:0% 96%}
50%{background-position:100% 5%}
100%{background-position:0% 96%}
}
@-o-keyframes AnimationName {
0%{background-position:0% 96%}
50%{background-position:100% 5%}
100%{background-position:0% 96%}
}
@keyframes AnimationName { 
0%{background-position:0% 96%}
50%{background-position:100% 5%}
100%{background-position:0% 96%}
}
main {
margin-left: 40%;
}
h1 {
margin-top: 100px;
margin-bottom: 80px;
text-align: center;
}
</style>
<h1>Simple fun checkbox CSS libarary</h1>
<main>
<label class="fc-contain checkbox-status">First checkbox
  <input type="checkbox" checked="checked"/>
  <div class="fc-status"></div>
</label>
<label class="fc-contain checkbox-status">Second checkbox
  <input type="checkbox"/>
  <div class="fc-status"></div>
</label>
<label class="fc-contain checkbox-status">Disabled
  <input type="checkbox" disabled="disabled"/>
  <div class="fc-status"></div>
</label>
<label class="fc-contain checkbox-status">Disabled & checked
  <input type="checkbox" disabled="disabled" checked="checked"/>
  <div class="fc-status"></div>
</label>
</main>
